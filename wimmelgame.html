<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>gewimmel</title>
	<link rel="stylesheet" type="text/css" href="wimmelgame.css">

<body>
	<img class="death" src="imgs/systemfailure.png">

			<div>

		</div>

	<map id="map" name="wimmelmap">
 		 <area alt="tigershark" title="tigershark" href="" coords="86,417,136,448" shape="rect">
 		 <area alt="humpback" title="humpback" href="" coords="526,111,593,170" shape="rect">

	</map>


	</div>
	<div class="footer">
		<p>tip: the things you're looking for are largely where they're supposed to be or originate from.</p>
		<button id="godbless">godmode</button>
	</div>
</div>	

	<script type="text/javascript" src="wimmelgame.js"></script>
